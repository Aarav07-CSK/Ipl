<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPL 2025 â€“ Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      background: #fff7f0;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #f59e0b, #ef4444);
      padding: 30px 20px;
      text-align: center;
      color: white;
      animation: slideDownFadeIn 1s ease forwards;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 2px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    nav {
      display: flex;
      justify-content: center;
      background: #ef4444;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 16px 28px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.3s, transform 0.3s;
    }

    nav a:hover {
      background-color: #fbbf24;
      color: #1a202c;
      transform: scale(1.1);
      border-radius: 6px;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px 80px 20px;
      background: #fff3e0;
      animation: fadeInUp 1.2s ease forwards;
      max-width: 900px;
      margin: 40px auto;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.2);
    }

    .hero img {
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
      transition: transform 0.4s ease;
    }
    .hero img:hover {
      transform: scale(1.05);
    }

    .hero h2 {
      font-size: 2.5rem;
      color: #b45309;
      margin-bottom: 15px;
      text-align: center;
      text-shadow: 1px 1px 2px #fbbf24;
    }

    .hero p {
      font-size: 1.2rem;
      line-height: 1.5;
      max-width: 700px;
      text-align: center;
      margin-bottom: 30px;
      color: #92400e;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: #f59e0b;
      color: #1a202c;
      font-weight: 700;
      padding: 15px 35px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(245, 158, 11, 0.4);
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      display: inline-block;
      user-select: none;
    }
    .btn:hover {
      background: #ef4444;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 8px 22px rgba(239, 68, 68, 0.7);
    }

    footer {
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      margin-top: 40px;
    }

    @keyframes slideDownFadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .hero h2 {
        font-size: 2rem;
      }
      .btn {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Indian Premier League 2025</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="teams.html">Teams</a>
    <a href="winners.html">Winners</a>
  </nav>

  <section class="hero">
    <img src="https://assets.iplt20.com/ipl/IPL2023/images/ipl-logo.png" alt="IPL Logo" />
    <h2>Welcome to the IPL 2025 Fan Portal</h2>
    <p>Get the latest updates on your favorite teams, past winners, match venues, players, and thrilling moments of the Indian Premier League.</p>
    <div class="btn-container">
      <a href="teams.html" class="btn" role="button">Explore Teams</a>
      <a href="winners.html" class="btn" role="button">View Winners</a>
    </div>
  </section>

  <footer>
    &copy; 2025 IPL Fan Page | Made by Aarav
  </footer>
</body>
</html>
